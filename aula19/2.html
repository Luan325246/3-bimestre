<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>

    <script>
        let sum = 0;
        const numero = [65, 44, 12, 4];
        numero.forEach(myFunction);

        document.getElementById("demo").innerHTML = sum;
        function myFunction(item){
            sum += item;
        }
    </script>
</body>
</html>
